<div class="container">
  <a [routerLink]="['/submit-code']">Submit code</a>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Award</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let winner of winners">
        <td>{{winner.UserCode.FirstName}} {{winner.UserCode.LastName}}</td>
        <td>{{winner.UserCode.Email}}</td>
        <td>{{winner.Award.AwardName}}</td>
      </tr>
    </tbody>
  </table>
</div>
